<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomedoro Timer</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="bg-img">
      <img src="src/media/Stars.png" alt="" />
    </div>
    <nav class="navbar">
      <p class="nav-logo">Pomodoro-Timer</p>
      <ul>
        <li>

              height="30px"
              viewBox="0 -960 960 960"

              fill="#e8eaed"

              /></svg
          ></a>
        </li>
        <li>
          <a href="#" data-view="statistics"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="30px"
              viewBox="0 -960 960 960"
              width="30px"
              fill="#e8eaed"
            >
              <path
                d="M280-280h80v-200h-80v200Zm320 0h80v-400h-80v400Zm-160 0h80v-120h-80v120Zm0-200h80v-80h-80v80ZM200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm0-80h560v-560H200v560Zm0-560v560-560Z"
              /></svg
          ></a>
        </li>
        <li>
          <a href="#" data-view="music"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="30px"
              viewBox="0 -960 960 960"
              width="30px"
              fill="#e8eaed"
            >
              <path
                d="M400-120q-66 0-113-47t-47-113q0-66 47-113t113-47q23 0 42.5 5.5T480-418v-422h240v160H560v400q0 66-47 113t-113 47Z"
              /></svg
          ></a>
        </li>
        <li>
          <a href="#" data-view="settings"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              height="30px"
              viewBox="0 -960 960 960"
              width="30px"
              fill="#e8eaed"
            >
              <path
                d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"
              /></svg
          ></a>
        </li>
      </ul>
    </nav>
    <div class="content-container">
      <div class="timer-container active-view">
        <p class="quote">"some quote..."</p>
        <p class="timer">25:00</p>
        <div class="start-buttons">
          <div class="start-timer">start</div>
          <div class="reset-timer">reset</div>
        </div>
        <div class="adjust-buttons">
          <div class="add-5">+5 min</div>
          <div class="sub-5">-5 min</div>
        </div>
        <div class="pause-buttons">
          <div class="short-btn">short break</div>
          <div class="long-btn">long break</div>
        </div>
      </div>
      <div class="statistics-container hidden-view">
        <canvas id="chart" width="400px" height="400px"></canvas>
      </div>
      <div class="music-container hidden-view"></div>
      <div class="settings-container hidden-view"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/script.js"></script>
  </body>
</html>
