<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator-style.css" />
  </head>
  <body>
    <div class="calculatorContainer">
      <div class="display"></div>
      <div class="buttons">
        <div class="operator clickable"><-</div>
        <div class="operator clickable">+/-</div>
        <div class="operator clickable">%</div>
        <div class="operator clickable">AC</div>

        <div class="number clickable">1</div>
        <div class="number clickable">2</div>
        <div class="number clickable">3</div>
        <div class="operator clickable">+</div>

        <div class="number clickable">4</div>
        <div class="number clickable">5</div>
        <div class="number clickable">6</div>
        <div class="operator clickable">-</div>

        <div class="number clickable">7</div>
        <div class="number clickable">8</div>
        <div class="number clickable">9</div>
        <div class="operator clickable">*</div>

        <div class="number clickable">0</div>
        <div class="number clickable">.</div>
        <div class="operator clickable">=</div>
        <div class="operator clickable">/</div>
      </div>
    </div>
    <script src="Calculator-skript.js"></script>
  </body>
</html>
